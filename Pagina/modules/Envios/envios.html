<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envíos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registro de Envíos</h1>
    <form id="shippingForm">
        <input type="text" id="orderId" placeholder="ID del Pedido" required>
        <input type="text" id="shippingMethod" placeholder="Método de Envío" required>
        <input type="text" id="orderStatus" placeholder="Estado del Pedido" required>
        <button type="submit">Agregar Envío</button>
    </form>

    <table id="shippingTable">
        <thead>
            <tr>
                <th>ID del Pedido</th>
                <th>Método de Envío</th>
                <th>Estado del Pedido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los envíos se agregarán aquí -->
        </tbody>
    </table>

    <script src="envios.js"></script>
</body>
</html>
