<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registro de Insumos</h1>
    <form id="shippingForm">
        <input type="text" id="insid" placeholder="ID del Insumo" required>
        <input type="text" id="cantidad" placeholder="Cantidad" required>
        <input type="text" id="desc" placeholder="Descripcion" required>
        <input type="text" id="disp" placeholder="Disponibilidad" required>
        <button type="submit">Agregar Insumo</button>
    </form>

    <table id="shippingTable">
        <thead>
            <tr>
                <th>ID del Insumo</th>
                <th>Cantidad</th>
                <th>Descripcion</th>
                <th>Disponibilidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los insumos se agregarán aquí -->
        </tbody>
    </table>

    <script src="insumos.js"></script>
</body>
</html>
