<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Bordados y Diseños</title>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginform">
            <label for="empleadoid">ID de Empleado</label>
            <input type="number" id="empleadoid" placeholder="Ingrese su ID de Empleado" required> <br>
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" placeholder="Ingrese su Contraseña"> <br>
            <button type="submit">Iniciar Sesión</button> <br>
        </form>
        <button type="menu">Recuperar Contraseña</button>
    </div>
</body>
<script src="login.js"></script>
</html>
